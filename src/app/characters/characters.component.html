<div class="container mx-auto p-4">
  <div *ngIf="characters$ | async as characters; else loading">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let character of characters" class="bg-white shadow-md rounded-lg overflow-hidden">
        <img [src]="character.image" [alt]="character.name" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold">{{ character.name }}</h2>
          <p class="text-gray-600">Status: {{ character.status }}</p>
          <p class="text-gray-600">Species: {{ character.species }}</p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="text-center py-10">
      <p class="text-lg font-medium">Loading characters...</p>
    </div>
  </ng-template>
</div>
